<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>전시관 방문자 기록기</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--모바일 풀화면-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <!--모바일 풀화면-->
  </head>

  <body>
    <header>
      <img src="source\gise03.png" style="height: 80px" />
      <div>
        <h1>전시관 방문을 환영합니다.</h1>
      </div>

      <img src="source\gise02.png" style="height: 60px" />
    </header>
    <main>
      <!--지역 선택-->
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">지역</div>
      <div class="state">
        <select
          name="stateList"
          id="state_list"
          onchange="loadCity(this.value)"
        >
          <option value="0">서울</option>
          <option value="1">부산</option>
          <option value="2">인천</option>
          <option value="3">대구</option>
          <option value="4">대전</option>
          <option value="5">광주</option>
          <option value="6">울산</option>
          <option value="7">세종</option>
          <option value="8" selected>경기</option>
          <option value="9">강원</option>
          <option value="10">충북</option>
          <option value="11">충남</option>
          <option value="12">전북</option>
          <option value="13">전남</option>
          <option value="14">경북</option>
          <option value="15">경남</option>
          <option value="16">제주</option>
        </select>
      </div>
      <div class="city">
        <select name="cityList" id="city_list">
          <option value="0" selected>수원시</option>
          <option value="1">가평군</option>
          <option value="2">고양시</option>
          <option value="3">과천시</option>
          <option value="4">광명시</option>
          <option value="5">광주시</option>
          <option value="6">구리시</option>
          <option value="7">군포시</option>
          <option value="8">김포시</option>
          <option value="9">남양주시</option>
          <option value="10">동두천시</option>
          <option value="11">부천시</option>
          <option value="12">성남시</option>
          <option value="13">시흥시</option>
          <option value="14">안산시</option>
          <option value="15">안성시</option>
          <option value="16">안양시</option>
          <option value="17">양주시</option>
          <option value="18">양평군</option>
          <option value="19">여주시</option>
          <option value="20">연천군</option>
          <option value="21">오산시</option>
          <option value="22">용인시</option>
          <option value="23">의왕시</option>
          <option value="24">의정부시</option>
          <option value="25">이천시</option>
          <option value="26">파주시</option>
          <option value="27">평택시</option>
          <option value="28">포천시</option>
          <option value="29">하남시</option>
          <option value="30">화성시</option>
        </select>
      </div>
      <div class="blank"><!--좌우 공백--></div>
      <!--지역 선택-->
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">유아</div>
      <div class="button-number">
        <button class="minus" onclick="minus('result_kind')">-1</button>
      </div>
      <div class="number">
        <input
          class="result"
          id="result_kind"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-number">
        <button class="plus-1" onclick="plus('result_kind',1)">+1</button>
      </div>
      <div class="button-number">
        <button class="plus-2" onclick="plus('result_kind',2)">+2</button>
      </div>
      <div class="button-number">
        <button class="plus-5" onclick="plus('result_kind',5)">+5</button>
      </div>
      <div class="button-number">
        <button class="plus-10" onclick="plus('result_kind',10)">+10</button>
      </div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">초등학생</div>
      <div class="button-number">
        <button class="minus" onclick="minus('result_ele')">-1</button>
      </div>
      <div class="number">
        <input
          class="result"
          id="result_ele"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-number">
        <button class="plus-1" onclick="plus('result_ele',1)">+1</button>
      </div>
      <div class="button-number">
        <button class="plus-2" onclick="plus('result_ele',2)">+2</button>
      </div>
      <div class="button-number">
        <button class="plus-5" onclick="plus('result_ele',5)">+5</button>
      </div>
      <div class="button-number">
        <button class="plus-10" onclick="plus('result_ele',10)">+10</button>
      </div>

      <div class="blank"><!--좌우 공백--></div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">중학생</div>
      <div class="button-number">
        <button class="minus" onclick="minus('result_mid')">-1</button>
      </div>
      <div class="number">
        <input
          class="result"
          id="result_mid"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-number">
        <button class="plus-1" onclick="plus('result_mid',1)">+1</button>
      </div>
      <div class="button-number">
        <button class="plus-2" onclick="plus('result_mid',2)">+2</button>
      </div>
      <div class="button-number">
        <button class="plus-5" onclick="plus('result_mid',5)">+5</button>
      </div>
      <div class="button-number">
        <button class="plus-10" onclick="plus('result_mid',10)">+10</button>
      </div>

      <div class="blank"><!--좌우 공백--></div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">고등학생</div>
      <div class="button-number">
        <button class="minus" onclick="minus('result_high')">-1</button>
      </div>
      <div class="number">
        <input
          class="result"
          id="result_high"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-number">
        <button class="plus-1" onclick="plus('result_high',1)">+1</button>
      </div>
      <div class="button-number">
        <button class="plus-2" onclick="plus('result_high',2)">+2</button>
      </div>
      <div class="button-number">
        <button class="plus-5" onclick="plus('result_high',5)">+5</button>
      </div>
      <div class="button-number">
        <button class="plus-10" onclick="plus('result_high',10)">+10</button>
      </div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">성인</div>
      <div class="button-number">
        <button class="minus" onclick="minus('result_adult')">-1</button>
      </div>
      <div class="number">
        <input
          class="result"
          id="result_adult"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-number">
        <button class="plus-1" onclick="plus('result_adult',1)">+1</button>
      </div>
      <div class="button-number">
        <button class="plus-2" onclick="plus('result_adult',2)">+2</button>
      </div>
      <div class="button-number">
        <button class="plus-5" onclick="plus('result_adult',5)">+5</button>
      </div>
      <div class="button-number">
        <button class="plus-10" onclick="plus('result_adult',10)">+10</button>
      </div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="blank"><!--좌우 공백--></div>
      <div class="label">합계</div>
      <div class="number-result">
        <input
          class="result-sum"
          id="result_sum"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="button-confirm">
        <button class="confirm" onclick="confirmMessage()">확인</button>
      </div>
      <div class="button-reset">
        <button class="reset" onclick="reset()">취소</button>
      </div>
      <div class="blank"><!--좌우 공백--></div>
    </main>

    <footer>
      Copyright © GYEONGGIDO INSTITUTE OF CONVERGENCE SCIENCE EDUCATION. All
      Right Reserved. Since 2023.

      <h1 id="today"></h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
