<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>전시관 방문자 기록기</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--글씨체-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <!--글씨체-->
    <!--모바일 풀화면-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <!--모바일 풀화면-->
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="source\gise03.png" />
        <img src="source\gise02.png" />
      </div>
      <div class="title">
        <h1>경기도융합과학교육원에 오신 것을 환영합니다!!</h1>
      </div>

      <div id="counter">방문자수 집계</div>
    </header>
    <main>
      <!--지역 선택-->
      <select name="stateList" id="state_list">
        <option value="테스트"></option>
      </select>
      <select name="cityList" id="city_list"></select>
      <!--지역 선택-->

      <div class="each">
        <span class="level">유아</span>
        <span class="count">
          <button class="minus" onclick="minus('result_kind')">-</button>
          <input
            class="result"
            id="result_kind"
            type="number"
            value="0"
            readonly
          />
          <button class="plus" onclick="plus('result_kind',1)">+1</button>
          <button class="plus" onclick="plus('result_kind',2)">+2</button>
          <button class="plus" onclick="plus('result_kind',5)">+5</button>
          <button class="plus" onclick="plus('result_kind',10)">+10</button>
        </span>
      </div>
      <div class="each">
        <span class="level">초등학생</span>
        <span class="count">
          <button class="minus" onclick="minus('result_ele')">-</button>
          <input
            class="result"
            id="result_ele"
            type="number"
            value="0"
            readonly
          />
          <button class="plus" onclick="plus('result_ele',1)">+1</button>
          <button class="plus" onclick="plus('result_ele',2)">+2</button>
          <button class="plus" onclick="plus('result_ele',5)">+5</button>
          <button class="plus" onclick="plus('result_ele',10)">+10</button>
        </span>
      </div>
      <div class="each">
        <span class="level">중학생</span>
        <span class="count">
          <button class="minus" onclick="minus('result_mid')">-</button>
          <input
            class="result"
            id="result_mid"
            type="number"
            value="0"
            readonly
          />
          <button class="plus" onclick="plus('result_mid',1)">+1</button>
          <button class="plus" onclick="plus('result_mid',2)">+2</button>
          <button class="plus" onclick="plus('result_mid',5)">+5</button>
          <button class="plus" onclick="plus('result_mid',10)">+10</button>
        </span>
      </div>
      <div class="each">
        <span class="level">고등학생</span>
        <span class="count">
          <button class="minus" onclick="minus('result_high')">-</button>
          <input
            class="result"
            id="result_high"
            type="number"
            value="0"
            readonly
          />
          <button class="plus" onclick="plus('result_high',1)">+1</button>
          <button class="plus" onclick="plus('result_high',2)">+2</button>
          <button class="plus" onclick="plus('result_high',5)">+5</button>
          <button class="plus" onclick="plus('result_high',10)">+10</button>
        </span>
      </div>
      <div class="each">
        <span class="level">성인</span>
        <span class="count">
          <button class="minus" onclick="minus('result_adult')">-</button>
          <input
            class="result"
            id="result_adult"
            type="number"
            value="0"
            readonly
          />
          <button class="plus" onclick="plus('result_adult',1)">+1</button>
          <button class="plus" onclick="plus('result_adult',2)">+2</button>
          <button class="plus" onclick="plus('result_adult',5)">+5</button>
          <button class="plus" onclick="plus('result_adult',10)">+10</button>
        </span>
      </div>
      <div class="each">
        <span class="level">합계</span>
        <input
          class="result"
          id="result_sum"
          type="number"
          value="0"
          readonly
        />
      </div>
      <div class="each">
        <button class="button" onclick="confirmMessage()">확인</button>
        <button class="button" onclick="reset()">초기화</button>
      </div>
    </main>

    <footer>제작자: 교육연구원 석철호</footer>
    <script src="script.js"></script>
  </body>
</html>
